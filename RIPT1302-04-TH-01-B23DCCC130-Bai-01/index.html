<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ đếm thời gian</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock-icon"><i class="fas fa-clock"></i></div>
            <div class="clock-text">Thời gian bây giờ là:</div>
            <div class="clock-display">
                <span id="hours">00</span> Giờ
                <span id="minutes">00</span> Phút
                <span id="seconds">00</span> Giây
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
